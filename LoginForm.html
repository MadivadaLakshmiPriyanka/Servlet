<!DOCTYPE html>
<html>

<body>
<h1>Login Form</h1>
<fieldset>
<legend>Login Data</legend>
<form action="LoginCookie" method="get">
<table width="50%">
<tr height="40">
<td>Employee Name</td>
<td><input type="text" placeholder="Enter Ur Name" name="empName" maxlength="10" /></td>
</tr>
<tr>

</tr>

<td><input type="submit"  value="Login"/></td>

</tr>
</table>
</form>
</fieldset>

</body>
</html>
